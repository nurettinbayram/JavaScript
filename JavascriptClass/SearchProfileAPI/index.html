<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <!-- <link rel="stylesheet" href="../BootstrapCSS_JS/css/bootstrap.min.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="../BootstrapCSS_JS/css/w3.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IN+Guides&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="navBarContainer">
        <h1 class="nabBar font">Profile Finder</h1>
      </div>
    </header>

    <main>
      <div class="searchBoxContainer">
        <div class="">
          <h1>Profile Finder</h1>
          <p>Start typing to find a profile</p>
          <input type="text" id="inputBox" placeholder="Enter profile name" />
          <div class="no-visibil" id="alert">
            <p class="alert">Profile does not find.</p>
          </div>
        </div>
        <div id="profile" class="profile no-visibil">
          <!-- <ul>
            <li><span>Name: </span> Nurettin Bayram</li>
            <li><span>Phone: </span> 222 111 2211</li>
            <li><span>Email: </span> nurettin@gmail.com</li>
            <li><span>Address: </span> NYC</li>
            <li><span>Campany: </span> Gulf</li>
          </ul> -->
        </div>
      </div>
    </main>

    <footer>
      <div id="resultBoxContainer" class="resultBoxContainer no-visibil">
        <h1>To Do List</h1>
        <div class="tasks">
          <div class="unCompleted">
            <h3>Uncompleted Tasks</h3>
            <ul id="unCompleted">
              <!-- <li><i class="fa-regular fa-circle-check"></i> first</li>
              <li><i class="fa-regular fa-circle-check"></i> first</li> -->
            </ul>
          </div>
          <div class="completed">
            <h3>Completed Tasks</h3>
            <ul id="completed">
              <!-- <li><i class="fa-solid fa-circle-check"></i> second</li>
              <li><i class="fa-solid fa-circle-check"></i> second</li> -->
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script src="../BootstrapCSS_JS/js/bootstrap.bundle.min.js"></script>
    <script src="./profile.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
