<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="../BootstrapCSS_JS/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="../BootstrapCSS_JS/css/w3.css" /> -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="haeaderTitle">
        <h2>Cours App</h2>
      </div>
      <div class="msg" id="msg"></div>
    </header>

    <main class="container-fluid vh-100">
      <div class="inputs-container">
        <div class="input-part">
          <label for="coursTitle">Cours Title</label>
          <input
            type="text"
            name="coursTitle"
            id="coursTitle"
            class="input-txt"
          />
        </div>
        <div class="input-part">
          <label for="instructor">Instructor</label>
          <input
            type="text"
            name="instructor"
            id="instructor"
            class="input-txt"
          />
        </div>
        <div class="input-part">
          <label for="image">Image</label>
          <input type="text" name="image" id="image" class="input-txt" />
        </div>
        <div class="input-part">
          <p></p>
          <button type="submit" class="btn-save" id="btnSave">Save</button>
        </div>
      </div>

      <div class="list-container">
        <table id="table">
          <tr>
            <th>Image</th>
            <th>Cours Title</th>
            <th>Instructor</th>
            <th></th>
          </tr>
          <!-- <tr>
            <td><img src="./img/1.jpg" alt="" /></td>
            <td>JavaScript</td>
            <td>Nurettin</td>
            <td><button type="button" id="delete">Delete</button></td>
          </tr> -->
        </table>
      </div>
    </main>

    <footer></footer>

    <script src="../BootstrapCSS_JS/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
