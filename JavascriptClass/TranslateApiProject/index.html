<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <!-- <link rel="stylesheet" href="../BootstrapCSS_JS/css/bootstrap.min.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="../BootstrapCSS_JS/css/w3.css" /> -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <div class="container">
        <div class="out-border">
          <div class="controls">
            <div class="controls1">
              <span><i class="fa-regular fa-copy" id="fromCopy"></i></span>
              <span
                ><i class="fa-solid fa-volume-high" id="fromValume"></i
              ></span>
              <select id="fromLang"></select>
            </div>
            <div class="exchange">
              <span><i class="fa-solid fa-right-left"></i></span>
            </div>
            <div class="controls1">
              <select id="toLang"></select>
              <span><i class="fa-regular fa-copy" id="toCopy"></i></span>
              <span><i class="fa-solid fa-volume-high" id="toValume"></i></span>
            </div>
          </div>
          <hr />
          <div class="inputs">
            <textarea id="fromText"></textarea>
            <textarea id="toText" disabled></textarea>
          </div>
        </div>
        <div class="button" id="button">
          <button>Translate</button>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- <script src="../BootstrapCSS_JS/js/bootstrap.bundle.min.js"></script> -->
    <script src="languages.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
