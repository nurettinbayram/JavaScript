<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="../BootstrapCSS_JS/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="../BootstrapCSS_JS/css/w3.css" /> -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <h2 class="text-bg-dark text-center p-3">EXCHANGE</h2>
      <div class="container vh-100">
        <div class="row justify-content-center">
          <div class="col-5 mt-5">
            <select
              class="form-select"
              id="firstSelect"
              aria-label="Default select example"
            >
              <option selected>Choose Corency</option>
              <!-- <option value="1">USD</option> -->
            </select>
            <select
              id="secondSelect"
              class="form-select mt-2"
              aria-label="Default select example"
            >
              <option selected>Choose Corency</option>
              <!-- <option value="43">TRY</option> -->
            </select>
            <div class="input-group mt-3">
              <input
                id="inputBox"
                type="text"
                class="form-control text-center"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="mt-2 d-flex justify-content-center">
              <button id="exchangeBtn" class="btn btn-outline-dark w-100">
                Exchange
              </button>
            </div>
            <div
              id="label"
              class="mt-3 border border-black rounded-2 d-flex justify-content-center align-items-center"
            >
              <h3 id="resultLabel">1USD = 40TRY</h3>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="../BootstrapCSS_JS/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
