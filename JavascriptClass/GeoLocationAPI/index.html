<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../BootstrapCSS_JS/css/bootstrap.min.css" />

  <body>
    <header></header>

    <main>

        </div>
        <div>
          <img src="" alt="" id="flage" />
          <h4 id="population" class="text-center mt-3">112233</h4>
        </div>

        <input type="text" aria-label="First name" class="form-control w-50" />
        <div>
          <button class="btn btn-primary mt-3" id="submit">Submit</button>
          <button class="btn btn-danger mt-3" id="location">
            <i class="fa-solid fa-location-crosshairs"></i>
          </button>
        </div>
      </div>

      <div class="container-fluid">
        <ul class="row">
          <!-- <li class="col">

            </div>

      </div>
    </main>

    <footer></footer>
