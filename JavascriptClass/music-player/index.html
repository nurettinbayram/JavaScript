<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="" alt="" id="music-image" />
      <audio src="" id="audio"></audio>
      <div id="music-details">
        <p class="title"></p>
        <p class="singer"></p>
      </div>
      <div id="prgress-bar">
        <input type="range" id="bar" />
        <div class="time">
          <p id="current-time">0:00</p>
          <p id="total-time">0:00</p>
        </div>
      </div>
      <div class="con-val">
        <div class="valum">
          <i class="fa-solid fa-volume-high" id="valumeIcon"></i>
          <input max="100" min="0" type="range" id="valumeRange" />
        </div>
        <div id="controls">
          <i id="prev" class="fa-solid fa-backward-step"></i>
          <i id="play" class="fa-solid fa-play"></i>
          <!-- <i class="fa-solid fa-pause"></i> -->
          <i id="next" class="fa-solid fa-forward-step"></i>
        </div>
        <div class="listIcon" id="listIcon">
          <i class="fa-solid fa-bars" data-bs-toggle="collapse" data-bs-target="#music-list"></i>
        </div>
      </div>
      <hr>
      <div class="collapse show w-100" id="music-list">
        <ul class="list-group-flush list-group" id="ul">
          <!-- <li class="list-group-item d-flex justify-content-between ">
            <span >Name</span>
            <span class="badge bg-primary rounded-pill">00:00</span>
          </li> -->
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ui.js"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
